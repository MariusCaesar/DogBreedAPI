<div *ngIf="breed" role="Dog breed details">
  <h2 title="{{breed}} Details">{{ breed | uppercase }} Details</h2>
  <div *ngIf="breedPhoto" role="Dog breed photo">
    <img src="{{breedPhoto}}" alt="{{breed}}" width="300px" height="300px">
  </div>
</div>
<button (click)="goBack()" class="btn btn-dark" role="Go back">Go back</button>
